

<body style="background-color: whitesmoke;background-image:url(https://wallpaperaccess.com/full/3847549.jpg); background-repeat:no-repeat;width: 100%; background-size: cover">

    <br>



    <div>
      <div class="modal-dialog" >

          <div class="modal-content" style="background-color: rgba(241, 229, 229, 0.972); ">
              <div class="modal-header text-center">
                  <h4 class="modal-title "style="font-family: bold; font-size: xx-large;margin-left: 110px;">Subject Information</h4>
                  <div *ngIf="success == true; then SUCC else FAIL"></div>
                  <ng-template #SUCC ><p style="color:green" >{{message}}</p></ng-template>
                  <ng-template #FAIL><p style="color:red" >{{message}}</p></ng-template>

              </div>

                  <div class="modal-body">
                      <div class="form-group row">
                          <div class="col-lg-1"></div>
                          <label class="col-lg-3 form-control-label">SubjectName<span style="color: red;">*</span> </label>
                          <div class="col-lg-8">
                              <input [(ngModel)]="form.subjectName" type="text" name="subjectName" 
                              placeholder="Enter your subject Name"style=" width: 250px;">
                              <span style="color: red;"> {{inputError.subjectName}} </span>
                          </div>
                          
                      </div>

                      <div class="form-group row">
                            <div class="col-lg-1"></div>
                            <label class="col-lg-3 form-control-label">Description<span style="color: red;">*</span> </label>
                            <div class="col-lg-8">
                                <input [(ngModel)]="form.subjectDescription" type="text" name="subjectDescription" 
                                placeholder="Enter your subject Description"style=" width: 250px;">
                                <span style="color: red;"> {{inputError.subjectDescription}} </span>
  
                            </div>
                      </div> 



                      <div class="form-group row">
                        <div class="col-lg-1"></div>
                          <label class="col-lg-3 form-control-label">CourseName<span style="color: red;">*</span> </label>
                          <div class="col-lg-8">
                              <!-- <input [(ngModel)]="form.courseName" type="text" name="courseName"  -->
                              <!-- placeholder="Enter your courseName" style=" width: 250px;"> -->
                              <select [(ngModel)]="form.course_ID" style="width: 250px;">
                                <option *ngFor="let p of preloadData" value="{{p.id}}">
                                    {{p.courseName}}
                                </option>
                            </select>
                              <span style="color: red;"> {{inputError.courseName}} </span>

                          </div>
                      </div>
                      <div class="container">
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-3">
                                    
                                      <button (click)="save()" type="submit" class="btn btn-success" value="submit" >Save
                                        
                                    </button>
                                                     
                                    <button type="reset" (click)="reset()" class="btn btn-primary" value="reset" style="margin-left:100px; margin-top: -63px">Reset
                                        
                                    </button>
                                </div>
                            </div>
                         </div>

                              <!-- <a href="/ORS/CollegeList"> List -->
                                  <!-- <span class="fas fa-paper-plane"></span>
                              </a>
                          </div> -->
                      <!-- </div> -->
                  </div>
          <!-- </div> -->
