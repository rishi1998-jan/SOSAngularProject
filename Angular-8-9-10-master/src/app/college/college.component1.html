


<div style="background-color: pink;">
    <div class="modal-dialog" >
    
        <div class="modal-content" style="background-color: tomato;" >
            <div class="modal-header text-center">
                <h4 class="modal-title "style="padding-left: 125px;">College Information</h4>
                <div *ngIf="success == true; then SUCC else FAIL"></div>
                <ng-template #SUCC ><p style="color:green" >{{message}}</p></ng-template>
                <ng-template #FAIL><p style="color:red" >{{message}}</p></ng-template>

            </div>
    
            <form method="POST">
                <input type="hidden" name="id" value="{{form.id}}">
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label"> Name <span style="color: red;"> * </span> </label>
                        <div class="col-lg-9">
                            <input [(ngModel)]="form.collegeName" type="text" name="collegeName" placeholder="enter your college name">
                            <span style="color: red;"> {{form.inputError.collegeName}} </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label">Address <span style="color: red;"> * </span> </label>
                        <div class="col-lg-9">
                            <input [(ngModel)]="form.collegeAddress" type="text" name="collegeAddress" placeholder="enter your college address">
                            <span style="color: red;"> {{form.inputError.collegeAddress}} </span>
    
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label">State * </label>
                        <div class="col-lg-9">
                            <input  [(ngModel)]="form.collegeState"  type="text" name="collegeState" placeholder="enter your state">
                            <span style="color: red;"> {{form.inputError.collegeState}} </span>
    
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label">City * </label>
                        <div class="col-lg-9">
                            <input [(ngModel)]="form.collegeCity" type="text" name="collegeCity" placeholder="enter your city">
                            <span style="color: red;"> {{form.inputError.collegeCity}} </span>
    
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label">PhoneNumber <span style="color: red;"> * </span> </label>
                        <div class="col-lg-9">
                            <input [(ngModel)]="collegePhoneNumber"  class="form-control"placeholder="enter your phone number">
                            <span style="color: red;"> {{form.inputError.collegePhoneNumber}} </span>
    
                        </div>
                    </div>
                    <div class="form-group row" >
                        <div class="col-lg-4" style="margin-left: 150px; padding-top: 10px; ">
                            
                            <button (click)="save()" type="submit" class="btn btn-primary form-control" style="background-color: rgb(142, 158, 88);">Save
                                <span class="fas fa-paper-plane"></span>
                                <!-- <span class="glyphicon glyphicon-chevron-left"></span> -->
                            </button>
                                             
                            <button (click)="reset()" type="reset"class="btn btn-primary form-control" style="background-color: rgb(142, 158, 88);">Reset
                                <span class="fas fa-paper-plane"></span>
                                <!-- <span class="glyphicon glyphicon-chevron-right"></span> -->
                            </button>
                        </div>
                        <!-- <div class="col-lg-12">
                            <!-- <a href="/ORS/CollegeList"> List -->
                                <!-- <span class="fas fa-paper-plane"></span>
                            </a>
                        </div> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
